  whatsapp_unilink: ^1.0.0+1
  file_picker: ^1.4.3+2
  audioplayers: ^0.18.3
  shimmer: ^2.0.0
  firebase_core:
  firebase_messaging:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/soundpic.png"

flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
    - family: Montserrat1
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf

  assets:
    - assets/
    -  assets/soundbg.png
    - assets/profile.png
    - assets/soundchatbg.png
