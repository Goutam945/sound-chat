  cached_network_image: ^2.5.0
  photo_view: ^0.10.3
  flutter_media_notification: ^1.2.6
  flutter_launcher_icons: ^0.8.1
  meedu_player: ^0.4.3
  wakelock: ^0.2.1+1
  draggable_widget: ^1.1.1
  wc_form_validators: ^0.1.1
