dependencies:
  flutter:
    sdk: flutter
  video_player:
  #http: ^0.12.0+2
  http: ^0.13.3
  #flutter_radio:
  #  url_audio_stream: ^1.0.0+3
  url_launcher: ^5.7.10
  youtube_player_flutter: ^8.0.0
  #youtube_plyr_iframe: ^1.3.2+1
  toast: ^0.1.5
  provider: ^4.3.3
  cached_network_image: ^3.0.0
  photo_view: ^0.10.3
  flutter_media_notification: ^1.2.6
  flutter_launcher_icons: ^0.9.0
  meedu_player: ^0.4.3
  wakelock: ^0.2.1+1
  draggable_widget: ^1.1.1
  wc_form_validators: ^0.1.1
  webview_flutter: ^1.0.7
